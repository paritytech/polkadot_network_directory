  - name: Automata 1RPC
    url: wss://1rpc.io:443/ksm
  - name: Dotters Net
    url: wss://rpc.dotters.network:443/kusama
  - name: Dwellir
    url: wss://kusama-rpc.dwellir.com:443
  - name: Dwellir Tunisia
    url: wss://kusama-rpc-tn.dwellir.com:443
  - name: IBP Network
    url: wss://rpc.ibp.network:443/kusama
  - name: OnFinality
    url: wss://kusama.api.onfinality.io:443/public-ws
  - name: Radium Block
    url: wss://kusama.public.curie.radiumblock.co:443/ws
api_endpoints:
  - name: subscan
    url: https://kusama.api.subscan.io
documentation:
  - https://kusama.network/
expectations: []
features:
  - "parachains: Parachains can register on Kusama"
  - "governance: openGov"
  - "auctions / crowdloans: Both modules available"
  - "XCM: XCM v2 available on Kusama"
notes: []
